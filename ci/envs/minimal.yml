name: geofileops-minimal
channels:
  - conda-forge
dependencies:
  - python
  - pip
  # required
  - fiona
  - geofileops
  - geopandas>=0.11
  - h5py
  - numpy
  # Openeo >=0.14 +- doesn't work on windows.
  # More info here: https://github.com/Open-EO/openeo-python-client/issues/387
  - openeo
  - pandas
  - psutil
  - pyproj
  - scikit-learn
  - rasterio
  - rasterstats
  - rioxarray
  # testing
  - pytest
  - pytest-cov
