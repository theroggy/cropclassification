# Specific settings for this marker.
[general]
run_id = 3

[marker]
markertype = CROPGROUP_EARLY
balancing_strategy = BALANCING_STRATEGY_MEDIUM2

# start date of timeseries data to use
# remarks: nearest monday will be used + year will be replace in run-time
start_date_str = ${year}-03-15 
# end date of timeseries data to use
# remarks: end date is NOT inclusive + year will be replace in run-time
end_date_str = ${year}-06-10

# negative buffer to apply to input parcels
buffer = 5
# minimum number of pixels that should be inside the buffered input parcels
min_nb_pixels = -1

# add classes that should be ignored for training, but have to get a prediction
classes_to_ignore_for_train = ${classes_to_ignore_for_train_default}, MON_ONBEKEND_MET_KLASSIFICATIE
# add classes that will be ignored for training and won't receive a prediction
classes_to_ignore = ${classes_to_ignore_default}, MON_STAL_SER, MON_SUBSIDIABEL_NIET, MON_MOEILIJK_ZONDER_KLASSIFICATIE, MON_MOEILIJK_ZONDER_KLASSIFICATIE_NS, MON_GRASSEN_BRAAK_NIETSUB, MON_HEG_RIJ_POEL, MON_STAL_GEB, MON_JAPANSEHAVER

# classes that should specified as unipmortant in the reporting
# Remark: this doesn't influence the training or predicting, these need to be set in 
# the other paremeters!
classes_to_ignore_unimportant = ${classes_to_ignore_unimportant_default}, MON_STAL_GEB, MON_SUBSIDIABEL_NIET, MON_GRASSEN_BRAAK_NIETSUB, MON_MOEILIJK_ZONDER_KLASSIFICATIE_NS

[classifier]
# The classifier type to use.
classifier_type = keras_multilayer_perceptron
# The extension of the file format to save the trained model to
classifier_ext = .hdf5

[postprocess]
# Doubt: if highest probability < 2*second probability  
doubt_proba1_st_2_x_proba2 = True
# Doubt: if prediction == input class and highest probability < thresshold
# Remark: should be floating point number from 0 till 1  
doubt_pred_eq_input_proba1_st_thresshold = 0
# Doubt: if prediction != input class and highest probability < thresshold  
# Remark: should be floating point number from 0 till 1
doubt_pred_ne_input_proba1_st_thresshold = 0.96
