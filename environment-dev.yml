name: cropclass-dev
channels:
  - conda-forge
dependencies:
  - python=3.10
  - pip
  # required
  - dask-core
  - geofileops
  - geopandas-base>=0.11
  - h5py
  - numexpr
  - numpy<2
  - openeo
  - pandas
  - psutil
  - pyproj
  - rasterio
  - rasterstats
  - rioxarray
  - scikit-learn
  # Optional
  - qgis
  # testing
  - pytest
  - pytest-cov
  # linting
  - mypy
  - pandas-stubs
  - pre-commit
  - ruff==0.9.7
  - types-python-dateutil
  - types-requests
  - types-tqdm
  - scipy
  - pip:
    - exactextract
    # Loading the classification model gives an error with 2.12?
    - tensorflow <2.12
    # linting
    - scipy-stubs