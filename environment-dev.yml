name: cropclass-dev
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  # required
  - fiona
  - geofileops
  - geopandas>=0.11
  - h5py <3
  - numpy
  - openeo
  - pandas
  - psutil
  - pyproj
  - scikit-learn
  - rasterio
  - rasterstats
  # testing
  - pytest
  - pytest-cov
  # linting
  - black
  - flake8
  - pre-commit
